<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Moonpig</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Section 1 -->
        <section class="section-1">
            <h1 class="section-heading">
                Moonpig
            </h1>
            <div class="section-1-icons">
                <i class="change fas fa-briefcase"></i>
                <i class="fas fa-building"></i>
                <i class="fas fa-laptop-house"></i>
                <i class="fas fa-address-card"></i>
                <i class="fas fa-business-time"></i>
                <i class="fas fa-user-tie"></i>
                <i class="fas fa-chart-pie"></i>
                <i class="fas fa-chart-area"></i>
                <i class="fas fa-city"></i>
                <i class="fas fa-calendar-check"></i>
            </div>
            <!-- End Section 1 -->
        </section>
        <!-- Section 2 -->
        <section class="section-2">
            <h1 class="section-heading">popular cards</h1>
            <div class="cards-container">
                <div class="cards-container">
                    <div class="card">
                        <img src="images/card-img-1.png" alt="card-1 preview " class="card-img" />
                        <h3 class="card-name">Card 1</h3>
                        <button class="card-btn">&#11088;&#11088;&#11088;&#11088;&#11088;</button>
                    </div>
                    <div class="card">
                        <img src="images/card-img-2.png" alt="card-2 preview" class="card-img" />
                        <h3 class="card-name">Card 2</h3>
                        <button class="card-btn">&#11088;&#11088;&#11088;&#11088;&#11088;</button>
                    </div>
                    <div class="card">
                        <img src="images/card-img-3.png" alt="card-3 preview" class="card-img" />
                        <h3 class="card-name">Card 3</h3>
                        <button class="card-btn">&#11088;&#11088;&#11088;&#11088;&#11088;</button>
                    </div>
                </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
